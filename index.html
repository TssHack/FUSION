<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="فیوژن تبریز | فروش و خدمات تخصصی تجهیزات کامپیوتری در تبریز">
  <meta name="theme-color" content="#111">
  <title>Fusion Tabriz | فیوژن تبریز</title>
  <link rel="icon" href="img/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #f3f2eb;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 30px 15px 50px;
      text-align: center;
    }

    img {
      width: 95px;
      margin-bottom: 12px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
      border-radius: 12px;
    }

    .title {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .btn {
      display: block;
      width: 100%;
      max-width: 260px;
      height: 48px;
      margin: 10px auto;
      line-height: 48px;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .telegram {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
    }

    .instagram {
      background: linear-gradient(90deg, #fc466b, #3f5efb);
    }

    .address-box {
      background: #222;
      color: #fff;
      border-radius: 20px;
      padding: 20px 15px;
      margin-top: 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
      text-align: center;
    }

    .address-box h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .map-container {
      width: 100%;
      height: 180px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .address-text {
      font-size: 13px;
      line-height: 1.7;
      margin-bottom: 8px;
    }

    .section-title {
      font-weight: 600;
      font-size: 15px;
      margin: 10px 0 6px;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.3);
      margin: 10px 0;
    }

    .contact-buttons {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
    }

    .call-btn {
      width: 100%;
      max-width: 260px;
      padding: 8px 0;
      border-radius: 8px;
      background: #fff;
      color: #111;
      font-weight: 600;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }

    .call-btn:hover {
      background: #ddd;
    }

    footer {
      margin-top: auto;
      width: 100%;
      text-align: center;
      padding: 12px 0;
      background: #0c0c0c;
      color: #eee;
      font-size: 11.5px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    footer span {
      color: #0af;
      font-weight: 600;
    }

    /* 📱 بهینه‌سازی دقیق‌تر برای موبایل‌های خیلی کوچک */
    @media (max-width: 360px) {
      .title {
        font-size: 20px;
      }
      .btn {
        font-size: 15px;
        height: 44px;
        line-height: 44px;
      }
      .address-box {
        padding: 15px 10px;
      }
      .address-text {
        font-size: 12.5px;
      }
      .call-btn {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/logo.png" alt="لوگوی فیوژن تبریز" loading="lazy">
    <div class="title">فیوژن تبریز</div>
    
    <a href="https://t.me/FUSIONTABRIZ" class="btn telegram" target="_blank" rel="noopener">تلگرام ما</a>
    <a href="https://instagram.com/FUSIONTABRIZ" class="btn instagram" target="_blank" rel="noopener">اینستاگرام ما</a>

    <div class="address-box">
      <h2>آدرس</h2>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps?q=38.074694229765775,46.29174138962513&hl=fa&z=15&output=embed" 
          loading="lazy" 
          title="نقشه محل فیوژن تبریز" 
          allowfullscreen>
        </iframe>
      </div>

      <div class="address-text">
        خیابان امام، سه‌راهی طالقانی، مجتمع کامپیوتری سهند، طبقه همکف، پلاک 24
      </div>
      <hr>

      <div class="section-title">ساعت کاری</div>
      <div>شنبه تا پنج‌شنبه / ساعت 10:30 تا 20:30</div>
      <hr>

      <div class="section-title">تماس با ما</div>
      <div class="contact-buttons">
        <a href="tel:09143251638" class="call-btn">بیگی - 09143251638</a>
        <a href="tel:09991537542" class="call-btn">مقدم - 09991537542</a>
      </div>
    </div>
  </div>

  <footer>
    طراحی و توسعه توسط <span>نکزو تیم</span> | تمامی حقوق متعلق به <span>فیوژن تبریز</span> است.
  </footer>
</body>
</html>
